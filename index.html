<head>
    <meta charset="UTF-8">
    <title>קטלוג אהרוני - הזמנה ללקוח</title>

    <style>
        :root {
            --primary: #00897b;      /* ירקרק בסגנון אהרוני */
            --primary-soft: #e0f2f1;
            --accent: #01579b;
            --bg: #f5f5f5;
            --card-bg: #ffffff;
            --border: #dddddd;
            --danger: #c62828;
        }

        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Rubik", "Assistant", sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: #222;
        }

        .app {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0.5rem 0.75rem 5rem;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 10;
            background: var(--bg);
            padding: 0.5rem 0 0.5rem;
        }

        .header-main {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent);
        }

        .badge-row {
            display: flex;
            gap: 0.4rem;
            flex-wrap: wrap;
        }

        .badge {
            background: var(--primary-soft);
            color: var(--primary);
            border-radius: 999px;
            padding: 0.15rem 0.7rem;
            font-size: 0.8rem;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
        }

        .badge strong {
            font-weight: 700;
        }

        .categories {
            margin-top: 0.5rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.35rem;
        }

        .cat-btn {
            border-radius: 999px;
            border: 1px solid var(--border);
            background: #fff;
            padding: 0.25rem 0.8rem;
            font-size: 0.8rem;
            cursor: pointer;
            transition: 0.15s;
        }

        .cat-btn.active {
            background: var(--primary);
            color: #fff;
            border-color: var(--primary);
        }

        .cat-btn:hover {
            border-color: var(--primary);
        }

        .products {
            margin-top: 0.75rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 0.75rem;
        }

        .product-card {
            background: var(--card-bg);
            border-radius: 0.6rem;
            border: 1px solid var(--border);
            padding: 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .product-img {
    width: 100%;
    height: 180px; /* גובה אחיד לתמונה */
    border-radius: 0.45rem;
    background: white;     /* רקע לבן כמו שביקשת */
    border: 1px solid #e5e5e5;
    background-size: contain !important; /* מציג את כל התמונה */
    background-repeat: no-repeat !important;
    background-position: center !important;
    margin-bottom: 0.3rem;
}

        .product-title {
            font-size: 0.95rem;
            font-weight: 600;
        }

        .product-meta {
            font-size: 0.78rem;
            color: #666;
            display: flex;
            justify-content: space-between;
        }

        .product-price {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--accent);
        }

        .qty-row {
            margin-top: 0.3rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.4rem;
        }

        .qty-controls {
            display: inline-flex;
            align-items: center;
            border-radius: 999px;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .qty-btn {
            border: none;
            background: #fafafa;
            padding: 0.25rem 0.6rem;
            font-size: 1rem;
            cursor: pointer;
        }

        .qty-btn:active {
            background: #eee;
        }

        .qty-input {
            width: 2.5rem;
            border: none;
            border-inline: 1px solid var(--border);
            text-align: center;
            padding: 0.15rem;
            font-size: 0.9rem;
        }

        .qty-input:focus {
            outline: none;
        }

        .unit-label {
            font-size: 0.75rem;
            color: #555;
        }

        .fab-order {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            bottom: 0.75rem;
            z-index: 20;
        }

        .fab-btn {
            border-radius: 999px;
            border: none;
            background: var(--primary);
            color: #fff;
            padding: 0.6rem 1.3rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.25);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .fab-btn span.count {
            background: rgba(255,255,255,0.15);
            padding: 0.1rem 0.6rem;
            border-radius: 999px;
            font-size: 0.8rem;
        }

        /* Order modal */
        .modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 30;
        }

        .modal {
            background: #fff;
            width: min(100% - 1.5rem, 900px);
            max-height: 90vh;
            border-radius: 0.75rem;
            padding: 0.75rem;
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 0.5rem;
        }

        .modal-title {
            font-weight: 700;
            font-size: 1rem;
        }

        .modal-close {
            border-radius: 999px;
            border: none;
            background: #f1f1f1;
            padding: 0.25rem 0.7rem;
            font-size: 0.85rem;
            cursor: pointer;
        }

        .modal-body {
            overflow: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.8rem;
        }

        th, td {
            border: 1px solid var(--border);
            padding: 0.25rem 0.3rem;
            text-align: right;
            white-space: nowrap;
        }

        th {
            background: #fafafa;
        }

        tfoot td {
            font-weight: 700;
            background: #f9f9f9;
        }

        .modal-footer {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            border-radius: 999px;
            border: none;
            padding: 0.35rem 0.9rem;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--primary);
            color: #fff;
        }

        .btn-outline {
            background: #fff;
            border: 1px solid var(--border);
        }

        .btn-danger {
            background: var(--danger);
            color: #fff;
        }

        @media (max-width: 600px) {
            .products {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }
        }

/* ===========================
   FIXED – iPad + Desktop PDF Layout (Option B)
   =========================== */

@media print {

    @page {
        size: A4;
        margin: 8mm;
    }

    html, body {
        height: auto !important;
        overflow: visible !important;
        background: #ffffff !important;
    }

    /* Hide everything by default */
    body * {
        visibility: hidden !important;
    }

    /* Show only modal + its content */
    #order-modal,
    #order-modal * ,
    #print-logo,
    #print-header-text {
        visibility: visible !important;
    }

    /* Remove background overlay */
    #order-backdrop,
    .modal-backdrop {
        position: static !important;
        inset: auto !important;
        background: none !important;
        margin: 0 !important;
        padding: 0 !important;
        height: auto !important;
        width: auto !important;
        overflow: visible !important;
    }

    /* Modal formatting */
    #order-modal {
        position: static !important;
        top: 0 !important;
        left: 0 !important;
        transform: none !important;
        box-shadow: none !important;
        width: 100% !important;
        max-height: none !important;
        margin: 80px 0 0 0 !important;
        padding: 0 !important;
        background: #ffffff !important;
    }

    /* Logo – NO grey background */
    #print-logo {
        display: block !important;
        position: absolute !important;
        top: 0 !important;
        right: 0 !important;
        width: 150px !important;
        background: #ffffff !important;
        padding: 4px !important;
        margin: 0 !important;
    }

    /* Business details text */
    #print-header-text {
        display: block !important;
        position: absolute !important;
        top: 0 !important;
        right: 170px !important;
        font-size: 16px !important;
        font-weight: 700 !important;
        line-height: 1.4 !important;
        text-align: right !important;
        white-space: pre-line !important;
        color: #000 !important;
    }

    /* Official greeting text in PDF */
    #print-greeting {
        display: block !important;
        position: absolute !important;
        top: 70px !important;
        right: 0 !important;
        font-size: 16px !important;
        font-weight: 700 !important;
        color: #000 !important;
        white-space: pre-line !important;
    }

    /* Table formatting */
    table {
        width: 100% !important;
        font-size: 11px !important;
        border-collapse: collapse !important;
    }

    tr, td, th {
        page-break-inside: avoid !important;
        break-inside: avoid !important;
    }

    /* Hide non‑printable UI */
    header,
    .fab-order,
    .categories,
    .products,
    .modal-footer {
        display: none !important;
    }

    /* --- iPad TABLE FIX: מניעת חיתוך טבלה --- */
    table {
        table-layout: fixed !important;
        width: 100% !important;
    }

    th, td {
        padding: 2px 4px !important;
        font-size: 10px !important;
        white-space: normal !important;
        overflow-wrap: break-word !important;
    }

    /* עמודות צרות יותר */
    th:nth-child(1), td:nth-child(1) { width: 11%; } /* מק״ט */
    th:nth-child(2), td:nth-child(2) { width: 32%; } /* שם מוצר */
    th:nth-child(3), td:nth-child(3) { width: 17%; } /* קטגוריה */
    th:nth-child(4), td:nth-child(4) { width: 8%; }  /* כמות */
    th:nth-child(5), td:nth-child(5) { width: 8%; }  /* יחידה */
    th:nth-child(6), td:nth-child(6) { width: 12%; } /* מחיר יח׳ */
    th:nth-child(7), td:nth-child(7) { width: 12%; } /* סה״כ */

    /* Hide customer name field only in PDF */
    #customer-name-input,
    label[for="customer-name-input"] {
        display: none !important;
    }
    /* Hide the 'סגור' button in PDF */
    .modal-close {
        display: none !important;
    }

    /* Hide second date field only in PDF */
    label[for="order-date"],
    #order-date {
        display: none !important;
    }

    /* Completely remove arrows + borders in PDF */
    input[type="number"],
    .order-qty-input,
    .order-price-input {
        -webkit-appearance: none !important;
        appearance: none !important;
        border: none !important;
        background: transparent !important;
        box-shadow: none !important;
        padding: 0 !important;
        margin: 0 !important;
        text-align: right !important;
        width: 100% !important;
    }

    /* Remove spin buttons (arrows) */
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button,
    .order-qty-input::-webkit-inner-spin-button,
    .order-qty-input::-webkit-outer-spin-button,
    .order-price-input::-webkit-inner-spin-button,
    .order-price-input::-webkit-outer-spin-button {
        -webkit-appearance: none !important;
        margin: 0 !important;
    }

    /* Remove borders in PDF table cells */
    td input[type="number"] {
        border: none !important;
        background: transparent !important;
    }
}

/* ===========================
   iPad Safari Fix – scale to prevent cutoff
   =========================== */
@supports (-webkit-touch-callout: none) and (not (translate: none)) {
@media print {

    table {
        zoom: 0.88 !important;
    }

    html, body {
        background: #ffffff !important;
    }
}}

    const categoriesEl = document.getElementById("categories");
    const productsEl = document.getElementById("products");

    const summaryItemsEl = document.getElementById("summary-items");
    const summaryTotalEl = document.getElementById("summary-total");
    const fabCountEl = document.getElementById("fab-count");

    const orderTotalPriceEl = document.getElementById("order-total-price");

    const closeOrderBtn = document.getElementById("close-order-btn");
    const exportCsvBtn = document.getElementById("export-csv-btn");
    const printPdfBtn = document.getElementById("print-pdf-btn");
    const clearCartBtn = document.getElementById("clear-cart-btn");

    let activeCategory = null;
    const cart = {}; // id -> quantity

    const customerNameInput = document.getElementById("customer-name-input");
    const customerNameDisplay = document.getElementById("customer-name-display");
    const orderDateInput = document.getElementById("order-date");
    const orderDateDisplay = document.getElementById("order-date-display");

orderDateInput.addEventListener("input", () => {
    const d = orderDateInput.value;
    if (!d) {
        orderDateDisplay.textContent = "תאריך: ____";
        return;
    }
    const parts = d.split("-");
    const formattedDisplay = `${parts[2]}/${parts[1]}/${parts[0]}`;
    orderDateDisplay.textContent = "תאריך: " + formattedDisplay;
});

    // קובע תאריך של היום כברירת מחדל
    (function setDefaultDate() {
        const today = new Date();
        const yyyy = today.getFullYear();
        const mm = String(today.getMonth() + 1).padStart(2, '0');
        const dd = String(today.getDate()).padStart(2, '0');
        const formattedInput = `${yyyy}-${mm}-${dd}`;
        const formattedDisplay = `${dd}/${mm}/${yyyy}`;
        orderDateInput.value = formattedInput;
        orderDateDisplay.textContent = "תאריך: " + formattedDisplay;
    })();

    customerNameInput.addEventListener("input", () => {
        const name = customerNameInput.value.trim();
        customerNameDisplay.textContent = name ? name : "שם הלקוח";
        document.getElementById("greeting-customer-name").textContent = name ? name : "שם הלקוח";
    });

    function init() {
        const categories = Array.from(new Set(PRODUCTS.map(p => p.category)));
        if (categories.length > 0) {
            activeCategory = categories[0];
        }
        renderCategories(categories);
        renderProducts();
        updateSummary();
    }

    function renderCategories(categories) {
        categoriesEl.innerHTML = "";
        categories.forEach(cat => {
            const btn = document.createElement("button");
            btn.type = "button";
            btn.className = "cat-btn" + (cat === activeCategory ? " active" : "");
            btn.textContent = cat;
            btn.addEventListener("click", () => {
                activeCategory = cat;
                document.querySelectorAll(".cat-btn").forEach(b => b.classList.remove("active"));
                btn.classList.add("active");
                renderProducts();
            });
            categoriesEl.appendChild(btn);
        });
    }

    function renderProducts() {
        productsEl.innerHTML = "";
        const filtered = activeCategory
            ? PRODUCTS.filter(p => p.category === activeCategory)
            : PRODUCTS;

        filtered.forEach(product => {
            const card = document.createElement("div");
            card.className = "product-card";

            const imgDiv = document.createElement("div");
            imgDiv.className = "product-img";
            if (product.image) {
                imgDiv.style.backgroundImage = `url('${product.image}')`;
            } else {
                imgDiv.style.backgroundImage = "none";
                imgDiv.style.background = "#f0f0f0";
            }

            const title = document.createElement("div");
            title.className = "product-title";
            title.textContent = product.name;

            const metaRow = document.createElement("div");
            metaRow.className = "product-meta";
            const skuSpan = document.createElement("span");
            skuSpan.textContent = "מק״ט: " + product.id;
            const priceSpan = document.createElement("span");
            priceSpan.className = "product-price";
            priceSpan.textContent = product.price.toFixed(2) + " ₪";

            metaRow.appendChild(skuSpan);
            metaRow.appendChild(priceSpan);

            const qtyRow = document.createElement("div");
            qtyRow.className = "qty-row";

            const unitSpan = document.createElement("span");
            unitSpan.className = "unit-label";
            unitSpan.textContent = product.unit || "יחידה";

            const controls = document.createElement("div");
            controls.className = "qty-controls";

            const minus = document.createElement("button");
            minus.type = "button";
            minus.className = "qty-btn";
            minus.textContent = "–";

            const input = document.createElement("input");
            input.type = "number";
            input.min = "0";
            input.className = "qty-input";
            const currentQty = cart[product.id] || 0;
            input.value = currentQty > 0 ? currentQty : "";

            const plus = document.createElement("button");
            plus.type = "button";
            plus.className = "qty-btn";
            plus.textContent = "+";

            minus.addEventListener("click", () => changeQty(product.id, -1, input));
            plus.addEventListener("click", () => changeQty(product.id, 1, input));
            input.addEventListener("change", () => setQtyFromInput(product.id, input));

            controls.appendChild(minus);
            controls.appendChild(input);
            controls.appendChild(plus);

            qtyRow.appendChild(unitSpan);
            qtyRow.appendChild(controls);

            card.appendChild(imgDiv);
            card.appendChild(title);
            card.appendChild(metaRow);
            card.appendChild(qtyRow);

            productsEl.appendChild(card);
        });
    }

    function changeQty(id, delta, inputEl) {
        const current = cart[id] || 0;
        let next = current + delta;
        if (next < 0) next = 0;
        if (next === 0) {
            delete cart[id];
            inputEl.value = "";
        } else {
            cart[id] = next;
            inputEl.value = next;
        }
        updateSummary();
    }

    function setQtyFromInput(id, inputEl) {
        let value = parseInt(inputEl.value, 10);
        if (isNaN(value) || value <= 0) {
            delete cart[id];
            inputEl.value = "";
        } else {
            cart[id] = value;
            inputEl.value = value;
        }
        updateSummary();
    }

    function updateSummary() {
        let totalItems = 0;
        let totalPrice = 0;

        for (const [id, qty] of Object.entries(cart)) {
            const product = PRODUCTS.find(p => p.id === id);
            if (!product) continue;
            totalItems += qty;
            totalPrice += qty * product.price;
        }

        summaryItemsEl.textContent = totalItems;
        summaryTotalEl.textContent = totalPrice.toFixed(2) + " ₪";
        fabCountEl.textContent = totalItems + " פריטים";
    }

    function openOrderModal() {
        fillOrderTable();
        orderBackdrop.style.display = "flex";

    function closeOrderModal() {
        orderBackdrop.style.display = "none";
    }

    function fillOrderTable() {
        orderTableBody.innerHTML = "";
        

        for (const [id, qty] of Object.entries(cart)) {
            const product = PRODUCTS.find(p => p.id === id);
            if (!product || qty <= 0) continue;

function recalcOrderTotalsFromTable() {
    let tItems = 0;
    let tPrice = 0;

    orderTableBody.querySelectorAll("tr").forEach(tr => {
        const qty = parseFloat(tr.querySelector(".order-qty-input")?.value) || 0;

        tPrice += qty * price;
    });

    function exportToCsv() {
        const rows = [
            ["מק\"ט", "שם מוצר", "קטגוריה", "כמות", "יחידה", "מחיר יח׳ (₪)", "סה\"כ (₪)"]
        ];

        let totalItems = 0;
        let totalPrice = 0;

        for (const [id, qty] of Object.entries(cart)) {
            const product = PRODUCTS.find(p => p.id === id);
            if (!product || qty <= 0) continue;

            const lineTotal = qty * product.price;
            rows.push([
                product.id,
                product.name,
                product.category,
                String(qty),
                product.unit || "יחידה",
                product.price.toFixed(2),
                lineTotal.toFixed(2)
            ]);

            totalItems += qty;
            totalPrice += lineTotal;
        }

        rows.push([]);
        rows.push(["סה\"כ פריטים", String(totalItems), "", "", "סה\"כ לתשלום", "", totalPrice.toFixed(2)]);

        const csvContent = rows.map(row =>
            row.map(cell => {
                const c = cell.replace(/"/g, '""');
                return `"${c}"`;
            }).join(",")
        ).join("\r\n");

const blob = new Blob(["\ufeff" + csvContent], {type: "text/csv;charset=utf-8;"});        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "הזמנה_אהרוני.csv";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }
